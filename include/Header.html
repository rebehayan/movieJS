<h1 class="logo">
  <a href="/"><img src="../images/logo.svg" alt="" /></a>
</h1>
<form class="search">
  <fieldset>
    <legend>영화검색</legend>
    <input type="search" placeholder="What do you want to watch?" />
    <button aria-label="검색"></button>
  </fieldset>
  <style>
    @scope {
      :scope {
        justify-self: center;
        width: 52.5rem;
        padding: 0 1rem;
        border-radius: 0.6rem;
        border: 2px solid var(--gray-300, #d1d5db);

        &:has(input:focus) {
          outline: 2px solid rgba(255, 255, 255, 0.2);
          outline-offset: 5px;
        }

        @media (width < 1024px) {
          display: none;

          #megamenu & {
            display: block;
            width: auto;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 10rem;
            border-radius: 0;
            border-top: none;
            border-left: none;
            border-right: none;
            padding: 0;
          }
        }
      }

      fieldset {
        display: grid;
        grid-template-columns: 1fr min-content;
        align-items: center;
      }

      input {
        color: var(--white, #fff);
        font-size: 1.6rem;
        font-weight: 400;
        line-height: 2.4rem;
        background-color: transparent;
        border: none;
        height: 2.4rem;
        outline: 0;

        &::placeholder {
          color: inherit;
        }
      }

      button {
        width: 3.6rem;
        aspect-ratio: 1;
        background: url(../images/ico_search.svg) no-repeat center;
        border: none;
      }
    }
  </style>
</form>
<div class="gnb">
  <a href="/pages/fav.html">Favorites</a>
  <button class="btn-menu" aria-label="전체메뉴"></button>
</div>
<style>
  @scope (.header) {
    :scope {
      display: grid;
      grid-template-columns: 23rem 1fr 23rem;
      align-items: center;
      position: fixed;
      inset: 0 0 auto;
      padding-block: 4.5rem;
      z-index: 1000;
      padding-inline: calc((100% - 160rem) / 2);
      transition: background 0.4s;
      background: linear-gradient(black, rgba(0, 0, 0, 0)) no-repeat top / 100% 0;

      &.fixed {
        background-size: 100% 100%;
      }

      @media (width < 1024px) {
        grid-template-columns: 1fr 1fr;
        padding-block: 2rem;
        padding-inline: 1rem;
      }
    }
  }

  @scope (.gnb) {
    :scope {
      justify-self: end;
      display: flex;
      gap: 2rem;

      button {
        display: none;
      }

      a {
        color: #fff;
        font-size: 1.6rem;
        font-weight: 700;
        line-height: 2.4rem;
      }

      #megamenu & {
        justify-self: center;
        display: block;
      }

      @media (width < 1024px) {
        a {
          display: none;

          #megamenu & {
            display: block;
            font-size: 3rem;
            font-weight: 400;
            line-height: 2;
          }
        }

        button {
          display: block;

        }
      }
    }
  }
</style>
