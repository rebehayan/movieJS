<h1 class="logo">
  <a href="/"><img src="../images/logo.svg" alt="" /></a>
</h1>
<form class="search" id="search">
  <fieldset>
    <legend>영화검색</legend>
    <input type="search" placeholder="What do you want to watch?" />
    <button aria-label="검색"></button>
  </fieldset>
  <style>
    @scope {
      :scope {
        justify-self: center;
        width: 52.5rem;
        padding: 0 1rem;
        border-radius: 0.6rem;
        border: 2px solid var(--gray-300, #d1d5db);

        &:has(input:focus) {
          outline: 2px solid rgba(255, 255, 255, 0.2);
          outline-offset: 5px;
        }

        @media (width < 1024px) {
          display: none;

          #megamenu & {
            display: block;
          }
        }
      }

      fieldset {
        display: grid;
        grid-template-columns: 1fr min-content;
        align-items: center;
      }

      input {
        color: var(--white, #fff);
        font-size: 1.6rem;
        font-weight: 400;
        line-height: 2.4rem;
        background-color: transparent;
        border: none;
        height: 2.4rem;
        outline: 0;

        &::placeholder {
          color: inherit;
        }
      }

      button {
        width: 3.6rem;
        aspect-ratio: 1;
        background: url(../images/ico_search.svg) no-repeat center;
        border: none;
      }
    }
  </style>
</form>
<div>
  <a href="/pages/about.html">About</a>
  <a href="/pages/fav.html">Favorites</a>
  <button class="btn-menu" aria-label="전체메뉴"></button>
</div>
<style>
  @scope (.header) {
    :scope {
      display: grid;
      grid-template-columns: 23rem 1fr 23rem;
      align-items: center;
      position: fixed;
      left: 50%;
      top: 4.5rem;
      z-index: 1000;
      translate: -50%;

      @media (width < 1024px) {
        grid-template-columns: 1fr 1fr;
        top: 2rem;
      }
    }


    >div {
      justify-self: end;
      display: flex;
      gap: 2rem;

      button {
        display: none;
      }

      a {
        color: #fff;
        font-size: 1.6rem;
        font-weight: 700;
        line-height: 2.4rem;
      }

      @media (width < 1024px) {
        a {
          display: none;
        }

        button {
          display: block;
        }
      }
    }
  }
</style>
